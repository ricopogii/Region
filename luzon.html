<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Regions in Luzon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 40px 20px;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 30px 0;
      text-align: center;
    }
    .container {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 20px;
    }

    .box {
      background-color: #ffffff;
      border: 2px solid #ccc;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      width: 30%;
      min-height: 300px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      text-align: center;
    }

    .box p {
      font-size: 18px;
      margin-top: 20px;
    }

    .box button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #2c3e50;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s, box-shadow 0.3s;
      width: 100%;
    }

    .box button:hover,
    .box button:focus {
      background-color: #2980b9;
      box-shadow: 0 0 0 4px rgba(52, 152, 219, 0.3);
      outline: none;
    }
    .region1 {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #2c3e50;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }


    @media (max-width: 900px) {
      .box {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Regions of the Philippines</h1>
    <p>Luzon</p>
  </header>
<br>
  <div class="container">
    <div class="box">
      <p>Region I</p>
      <p>(Ilocos Region)</p>
      <button class="luzon" onclick="window.location.href='region1.html'">Enter</button>
    </div>
    <div class="box">
      <p>Region II</p>
      <p>(Cagayan Valley)</p>
      <button class="luzon" onclick="window.location.href='region2.html'">Enter</button>
    </div>
    <div class="box">
      <p>CAR</p>
      <p>(Cordillera Administrative Region)</p>
      <button class="luzon" onclick="window.location.href='car.html'">Enter</button>
    </div>
    <div class="box">
      <p>Region III</p>
      <p>(Central Luzon)</p>
      <button class="luzon" onclick="window.location.href='region3.html'">Enter</button>
    </div>
    <div class="box">
      <p>Region IV-A</p>
      <p>(CALABARZON)</p>
      <button class="luzon" onclick="window.location.href='region4a.html'">Enter</button>
    </div>
    <div class="box">
      <p>Region IV-B</p>
      <p>(MIMAROPA)</p>
      <button class="luzon" onclick="window.location.href='region4b.html'">Enter</button>
    </div>
    <div class="box">
      <p>NCR</p>
      <p>(National Capital Region)</p>
      <button class="luzon" onclick="window.location.href='ncr.html'">Enter</button>
    </div>
    <div class="box">
      <p>Region V</p>
      <p>(Bicol Region)</p>
      <button class="luzon" onclick="window.location.href='region5.html'">Enter</button>
    </div>
  </div>
    <div style="text-align: center; margin-top: 20px;">
      <button class="region1" onclick="window.location.href='finals.html'">Back</button>
  </div>

</body>
</html>
